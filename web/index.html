<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Software de Avaliação da Atenção" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>aplicacao</title>
    <script src="flutter.js" defer></script>
  </head>

  <body>
    <script>
  window.addEventListener("load", function () {
    if (window.flutterLoader && typeof window.flutterLoader.load === "function") {
      window.flutterLoader
        .load({
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        })
        .catch(function (err) {
          console.error("Erro ao carregar o Flutter:", err);
        });
    } else {
      console.error("❌ flutterLoader ou método load não disponíveis.");
    }
  });
</script>
  </body>
</html>
