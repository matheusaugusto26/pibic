<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Software de Avaliação da Atenção" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>aplicacao</title>

    <!-- Carrega corretamente o flutter.js -->
    <script src="flutter.js" defer></script>
  </head>

  <body>
    <!-- Inicialização correta -->
    <script>
      window.addEventListener("load", function () {
        if (window.flutterLoader) {
          window.flutterLoader.load({
            onEntrypointLoaded: function (engineInitializer) {
              engineInitializer.initializeEngine().then(function (appRunner) {
                appRunner.runApp();
              });
            },
          });
        } else {
          console.error("❌ flutterLoader is undefined — o flutter.js não carregou.");
        }
      });
    </script>
  </body>
</html>
