<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Software de Avaliação da Atenção" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>aplicacao</title>
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function () {
        const loader = window._flutter?.loader;
        if (loader && typeof loader.loadEntrypoint === "function") {
          loader.loadEntrypoint({
            onEntrypointLoaded: function (engineInitializer) {
              engineInitializer.initializeEngine().then(function (appRunner) {
                appRunner.runApp();
              });
            },
          });
        } else {
          console.error("❌ loader não encontrado em window._flutter.loader");
        }
      });
    </script>
  </body>
</html>
