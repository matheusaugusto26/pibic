<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="A new Flutter project.">

  <!-- Progressive Web App meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="aplicacao">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>aplicacao</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!--
    Workaround para conflito com RequireJS/AMD: desativa define() antes
    do CanvasKit ser carregado pelo Flutter.
  -->
  <script>
    if (window.define && define.amd) {
      define = undefined;
    }
  </script>

  <!-- Bootstrap e carregamento do seu app Flutter Web -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
