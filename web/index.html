<!DOCTYPE html>
<html>
<head>
  <!-- Se você servir seu app em um sub‐diretório, ajuste este base href -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="A new Flutter project.">

  <!-- Meta para PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="aplicacao">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>aplicacao</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Script principal do Flutter Web em modo HTML renderer -->
  <script src="flutter_bootstrap.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      window.flutterBootstrapper.bootstrap({
        onEntrypointLoaded: function () {
          window.flutterRunMain();
        },
      });
    });
  </script>
</body>
</html>
